<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vestibulize</title>
  <link rel="stylesheet" href="stylelogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="top-logo">VESTIBULIZE</div>
  <div class="login-box">
    <h1>Login</h1>
    <p>Entre para continuar</p>
    <form>
      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="Digite seu email" required>
      
      <a href="#" class="link-esqueci-senha" onclick="esqueciSenha()">Esqueci minha senha?</a>
      <label for="senha">SENHA</label>
      <div class="senha-wrapper">
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <i class="fas fa-eye toggle-password" id="toggleSenha" onclick="toggleSenha()"></i>
      </div>

      <button type="button" onclick="irParaPainel()">Entrar</button>
      <p class="mensagem-cadastro">Caso n√£o tenha um cadastro, favor procurar pelo coordenador.</p>
    </form>
  </div>
  <script src="scriptslogin.js"></script>
</body>
</html>
